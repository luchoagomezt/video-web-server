<!DOCTYPE html>
<html lang="en-IE">

<head>
	<meta charset="utf-8" />
	<title>Video Debugger</title>
	<meta name="viewport" content="width=device-width, initial-scale=2.5" />
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}" />
</head>

<body>
	<div class="banner">
		<img class="medesync" src="{{url_for('static', filename='images/medesync.png')}}" , alt="medesync">
		<img class="title" src="{{url_for('static', filename='images/title.png')}}" , alt="video web server">
		<img class="logo" src="{{url_for('static', filename='images/telushealth.png')}}" , alt="telushealth">
	</div>
	<div class="container">
		<div class="file">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
			<script src="{{url_for('static', filename='main.js')}}"></script>
			<form class ="uploading" action='/upload-file' method="post" enctype="multipart/form-data">
				<div class="choose">
					<label class="choose-text" for="file-choose">First choose an xml file to upload</label>
					<input class="hide" id="file-choose" type="file" name="xml file" accept=".xml">
				</div>
				<label class="upload" for="file-upload">
					<p class="submit-text">Upload</p>
				</label>
				<input class="hide" id="file-upload" type="submit">
			</form>

			<form class="menu" action='/select-test' method="post">
				<input list="tests" placeholder="Search for test case" class="dropdown" name="test-case-name">
				<datalist id="tests">
				<option selected="selected">Then select a test case</option>
				{% for test in tests %}
				<option value= "{{test}}">{{test}}</option>
				{% endfor %}
				</datalist>

				<label class="select" for="test-submit">
					<p class="submit-text">Select</p>
				</label>
				<input class="hide" id="test-submit" type="submit">
			</form>
		</div>
		<div class="main_content">
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
			<video id="video" class="video" controls preload="metadata">
				<source type="video/webm" src="{{url_for('static', filename=video_name)}}" />
				<track label="English" kind="captions" srclang="en" src="{{url_for('static', filename=track_name)}}"
					default />
			</video>
		</div>
	</div>
</body>

</html>
